<div class="login-container">
  <h5 class="modal-title">Iniciar sesión</h5>
  <form [formGroup]="loginForm" (ngSubmit)="loginWithEmail()">
    <div class="group">
      <label for="formEmail">Usuario:</label>
      <input type="email"
        id="formEmail"
        name="mail"
        formControlName="email"
        placeholder="ejemplo@ejemplo.com">
    </div>
    <div class="group">
      <label for="formPassword">Contraseña:</label>
      <input
        type="password"
        id="formPassword"
        name="password"
        formControlName="password"
        placeholder="*********">
      </div>
      <div class="button-container">
        <p class="msgError">{{msgError}}</p>
        <button
          type="submit"
          id="buttonLogin"
          [attr.data-bs-dismiss]="dataDismissValue"
          [disabled]="loginForm.invalid"
          [ngClass]="{'disabledBtn': loginForm.invalid}">
          Iniciar sesión
        </button>
        <p>o también puedes</p>
        <button (click)="loginWithGoogle()" id="buttonGoogle" data-bs-dismiss="modal">
          <img src="../../../../../assets/google.png"/>
            Continuar con Google
        </button>
    </div>
  </form>
</div>
