<div>
  <h6>Iniciar sesión</h6>
  <form [formGroup]="loginForm" (ngSubmit)="loginWithEmail()">
    <div class="group">
      <label for="formEmail">Usuario</label>
      <input type="email"
        id="formEmail"
        name="mail"
        formControlName="email">
    </div>
    <div class="group">
      <label for="formPassword">Contraseña</label>
      <input
        id="formPassword"
        name="password"
        formControlName="password">
    </div>
    <button type="submit" id="buttonLogin">
      Iniciar sesión
    </button>
  </form>
</div>
