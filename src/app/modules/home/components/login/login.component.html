<div class="login-container">
  <h5 class="modal-title">Iniciar sesión</h5>
  <form [formGroup]="loginForm" (ngSubmit)="loginWithEmail()">
    <div class="group">
      <label for="formEmail">Usuario:</label>
      <input type="email"
        id="formEmail"
        name="mail"
        formControlName="email"
        placeholder="ejemplo@ejemplo.com">
      <p class="msgError">Email incorrecto</p>
    </div>
    <div class="group">
      <label for="formPassword">Contraseña:</label>
      <input
        type="password"
        id="formPassword"
        name="password"
        formControlName="password"
        placeholder="*********">
      <p class="msgError">La contraseña debe tener mínimo 5 caracteres</p>
    </div>
    <div class="button-container">
      <button type="submit" id="buttonLogin">
        Iniciar sesión
      </button>
      <p>o también puedes</p>
      <button (click)="loginWithGoogle()" id="buttonGoogle">
        Continuar con Google
      </button>
      <a href="#">¿No tienes cuenta? Regístrate</a>
    </div>
  </form>
</div>
