<div class="register-container">
  <h5 class="modal-title">Registrarse</h5>
  <form [formGroup]="registerForm" (ngSubmit)="registerWithEmail()">
    <div class="radio-btn-container">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio1"
          value="option1">
        <label
          class="form-check-label"
          for="inlineRadio1">
          Como persona
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio2"
          value="option2">
        <label
          class="form-check-label"
          for="inlineRadio2">
          Como refugio
        </label>
      </div>
    </div>
    <div class="group">
      <label for="formEmail">Usuario:</label>
      <input type="email"
        id="formEmail"
        name="mail"
        formControlName="email"
        placeholder="ejemplo@ejemplo.com">
      <p class="msgError" >Ingresa un correo válido</p>
    </div>
    <div class="group">
      <label for="formPassword">Contraseña:</label>
      <input
        type="password"
        id="formPassword"
        name="password"
        formControlName="password"
        placeholder="*********">
      <p class="msgError" >Contraseña mínimo de 6 caracteres</p>
    </div>
    <div class="button-container">
      <button
        type="submit"
        id="buttonRegister"
        [disabled]="registerForm.invalid"
        [ngClass]="{'disabledBtn': registerForm.invalid}">
        Registrarse
      </button>
      <p>o también puedes</p>
      <button (click)="loginWithGoogle()" id="buttonGoogle">
        <img src="../../../../../assets/google.png"/>
          Continuar con Google
      </button>
    </div>
  </form>
</div>
