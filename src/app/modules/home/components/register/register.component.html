<div class="register-container">
  <h5 class="modal-title">Registrarse</h5>
  <form [formGroup]="registerForm" (ngSubmit)="registerWithEmail()">
    <div class="select-container">
      <select class="form-select form-select-sm select-register" aria-label="Small select example" formControlName="user">
        <option value="persona">Como persona</option>
        <option value="refugio">Como refugio</option>
      </select>
    </div>
    <div class="group">
      <label for="formEmail">Usuario:</label>
      <input type="email"
        id="formEmail"
        name="mail"
        formControlName="email"
        placeholder="ejemplo@ejemplo.com">
      <div class="msgErrorEmail" >{{msgError}}</div>
    </div>
    <div class="group">
      <label for="formPassword">Contraseña:</label>
      <input
        type="password"
        id="formPassword"
        name="password"
        formControlName="password"
        placeholder="*********">
      <div class="msgPassword" >*Contraseña mínimo de 6 caracteres.</div>
    </div>
    <div class="button-container">
      <button
        type="submit"
        id="buttonRegister"
        [disabled]="registerForm.invalid"
        [ngClass]="{'disabledBtn': registerForm.invalid}">
        Registrarse
      </button>
      <p>o también puedes</p>
      <button (click)="loginWithGoogle()" id="buttonGoogle" data-bs-dismiss="modal">
        <img src="../../../../../assets/google.png"/>
          Continuar con Google
      </button>
    </div>
  </form>
</div>
